<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        /* Microsoft Outlook specific properties for table spacing */
        table, td {
            -mso-table-lspace: 0pt;
            -mso-table-rspace: 0pt;
        }
        img { -ms-interpolation-mode: bicubic; }
        
        /* Remove default styling */
        img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
        
        /* Mobile styles */
        @media screen and (max-width: 600px) {
            .mobile-hide { display: none !important; }
            .mobile-center { text-align: center !important; }
            .container { width: 100% !important; max-width: 100% !important; }
        }
        
        /* Client-specific styles */
        div[style*="margin: 16px 0;"] { margin: 0 !important; }
    </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td bgcolor="#f4f4f4" align="center" style="padding: 10px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="container">
                    <!-- Header -->
                    <tr>
                        <td bgcolor="#6B46C1" align="center" style="padding: 30px 20px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                                <tr>
                                    <td align="center">
                                        <!-- Company Logo -->
                                        <img src="cid:header_logo" alt="Rapid Innovation Logo" style="width: 200px; height: auto; margin-bottom: 15px; display: block;" />
                                        <h1 style="font-family: Arial, sans-serif; color: #ffffff; font-size: 28px; font-weight: bold; margin: 0;">
                                            Rapid Innovation
                                        </h1>
                                        <p style="font-family: Arial, sans-serif; color: #ffffff; font-size: 14px; margin: 10px 0 0 0;">
                                            HR Department
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Content Block -->
                    <tr>
                        <td bgcolor="#ffffff" align="center" style="padding: 40px 20px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #333333;">
                                        {% block content %}
                                        <!-- Email content goes here -->
                                        {% endblock %}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td bgcolor="#333333" align="center" style="padding: 30px 20px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                                <tr>
                                    <td align="center" style="font-family: Arial, sans-serif; font-size: 14px; color: #ffffff;">
                                        <p style="margin: 0;">{{ config.COMPANY_NAME }}</p>
                                        <p style="margin: 5px 0;">{{ config.COMPANY_ADDRESS }}</p>
                                        <p style="margin: 5px 0;">
                                            <a href="mailto:{{ config.DEFAULT_SENDER_EMAIL }}" style="color: #6B46C1; text-decoration: none;">
                                                {{ config.DEFAULT_SENDER_EMAIL }}
                                            </a>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding-top: 20px;">
                                        <p style="font-family: Arial, sans-serif; font-size: 12px; color: #999999; margin: 0;">
                                            This is an automated email. Please do not reply directly to this email.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
